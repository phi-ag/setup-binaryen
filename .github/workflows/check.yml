jobs:
  ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        run: wasm-opt --version

  ubuntu-with-version:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Binaryen
        uses: ./
        with:
          version: "118"

      - name: Run wasm-opt
        run: wasm-opt --version

  macos:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        run: wasm-opt --version

  windows:
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@1af3b93b6815bc44a9784bd300feb67ff0d1eeb3 # v6

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        shell: bash
        run: wasm-opt --version
