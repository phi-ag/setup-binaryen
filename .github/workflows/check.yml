name: Check

on:
  push:

jobs:
  ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        run: wasm-opt --version

  ubuntu-with-version:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Binaryen
        uses: ./
        with:
          version: "118"

      - name: Run wasm-opt
        run: wasm-opt --version

  macos:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        run: wasm-opt --version

  windows:
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        shell: bash
        run: wasm-opt --version
