name: Check

on:
  push:

jobs:
  ubuntu:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        run: wasm-opt --version

  ubuntu-with-version:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Binaryen
        uses: ./
        with:
          version: "118"

      - name: Run wasm-opt
        run: wasm-opt --version

  macos:
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        run: wasm-opt --version

  windows:
    runs-on: windows-2025
    steps:
      - name: Checkout
        uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4

      - name: Setup Binaryen
        uses: ./

      - name: Run wasm-opt
        shell: bash
        run: wasm-opt --version
